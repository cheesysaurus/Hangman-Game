<!DOCTYPE html>
<html lang='en-US'>
<head>
<meta charset='UTF-8'>
<title>Hangman Game</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

<!-- CSS -->
<link rel='stylesheet' type='text/css' href='./assets/css/style.css'>
</head>
<body>

    <div class="container">
        <div id="background-blue">
            <h1>Welcome to Hangman Style</h1>
            <h3>Press any key to get started!</h3>

            <p id="game-display">
                <span id="win-display">Wins: <span id="wins">0</span></span>
                <br /><br />
                <span id="loss-display">Losses: <span id="losses">0</span></span>
                <br /><br />
                Current Word: <span id="underscores"></span><br /><br />
                Guesses Left: <span id="guessesLeft">15</span><br /><br />
                Letters Guessed: <span id="currentGuesses"></span><br /><br />
            </p>

            <img id="psy" src="./assets/images/psy.png" alt="psy in mid-dance" />
            <img id="gif" src="./assets/images/hangman_transparent.gif" alt="gif of psy dancing" />
        </div>
    </div>

    <audio id="win-audio" preload="auto">
        <source src="./assets/audio/gangnam-style-short.m4a" type="audio/mpeg" />
    </audio>

    <audio id="lose-audio" preload="auto">
        <source src="./assets/audio/kungfu-ko.m4a" type="audio/mpeg" />
    </audio>

    <audio id="keystroke-audio" preload="auto">
        <source src="./assets/audio/keystroke-sound.mp3" type="audio/mpeg" />
    </audio>

<!-- jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- JavaScript Link -->
<script src="./assets/javascript/game3.js"></script>
</body>
</html>
